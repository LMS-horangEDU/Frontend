name: Build React App and Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.15.0

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Build Docker Image
        run: |
          docker build -t lms-horang-frontend:latest .

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login horang-registry.kr.ncr.ntruss.com -u "$DOCKER_USERNAME" --password-stdin

      - name: Push Docker Image
        run: |
          docker push horang-registry.kr.ncr.ntruss.com/lms-horang-frontend:latest

      - name: Logout from Docker Hub
        run: |
          docker logout
