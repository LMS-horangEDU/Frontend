name: Build React App and Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.15.0

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Login to AWS ECR
        run: |
          aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 844148244640.dkr.ecr.ap-northeast-2.amazonaws.com
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-2

      - name: Build and Push Docker Image
        run: |
          docker build -t 844148244640.dkr.ecr.ap-northeast-2.amazonaws.com/lms-horang-frontend:latest .
          docker tag 844148244640.dkr.ecr.ap-northeast-2.amazonaws.com/lms-horang-frontend:latest
          docker push 844148244640.dkr.ecr.ap-northeast-2.amazonaws.com/844148244640.dkr.ecr.ap-northeast-2.amazonaws.com/lms-horang-frontend:latest
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-2

      - name: Logout from Docker Hub
        run: |
          docker logout
